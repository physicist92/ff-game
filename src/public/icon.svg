<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arka Plan -->
  <rect width="512" height="512" rx="100" fill="#000000"/>
  <rect width="512" height="512" rx="100" fill="url(#neonGrad)" fill-opacity="0.1"/>
  <rect x="20" y="20" width="472" height="472" rx="80" stroke="url(#neonGrad)" stroke-width="4" fill="none" />

  <!-- ff Harfleri -->
  <g transform="translate(110, 130) scale(1.1)" filter="url(#glow)">
    <!-- Birinci f -->
    <path d="M80 60 C 80 20, 130 20, 130 60" stroke="url(#neonGrad)" stroke-width="35" fill="none" stroke-linecap="round" />
    <line x1="80" y1="60" x2="80" y2="250" stroke="url(#neonGrad)" stroke-width="35" stroke-linecap="round" />
    <line x1="40" y1="110" x2="120" y2="110" stroke="white" stroke-width="25" stroke-linecap="round" />

    <!-- Ä°kinci f -->
    <path d="M200 60 C 200 20, 250 20, 250 60" stroke="url(#neonGrad)" stroke-width="35" fill="none" stroke-linecap="round" />
    <line x1="200" y1="60" x2="200" y2="250" stroke="url(#neonGrad)" stroke-width="35" stroke-linecap="round" />
    <line x1="160" y1="110" x2="240" y2="110" stroke="white" stroke-width="25" stroke-linecap="round" />
  </g>
</svg>